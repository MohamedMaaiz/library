<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a690d13842.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><div id="menu" onclick="menu()">=</div><span>My Library</span></h1>

    <div class="middle">
        
        <div class="side-bar">
            <div class="library-info">
                <p>Total Books: <span id="book-count"></span></p>
                <p>Completed: <span id="book-complete"></span></p>
                <p>Want To Read: <span id="book-want"></span></p>
                <p>On Hold: <span id="book-hold"></span></p>
                <p>Droped: <span id="book-drop"></span></p>
            </div>
            <footer class="diveloper">
                <a href="https://github.com/MohamedMaaiz" target="_blank"><i class="fab fa-github"></i> Mohamed Maaiz</a>
                <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library" target="_blank">Project from The Odin Project</a>
            </footer>
        </div>
    
        <form>
            <h3>Book Details</h3>
            <p class="valid-text"></p>
            <span></span>
            <div>
                <label for="title">Title</label>
                <input id="title" name="title" type="text">
            </div>
            <div>
                <label for="title">Authour</label>
                <input id="authour" name="authour" type="text">
            </div>
            <div class="inline">
                <label for="title">Page</label>
                <input id="page" name="page" type="text">
            </div>
            <div class="inline">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option>Want To Read</option>
                    <option>Completed</option>
                    <option>On Hold</option>
                    <option>Droped</option>
                </select>
            </div>
            <button id="book-info" type="button">Submit</button>
        </form>

        <div id="library-display"></div>
        
        <button id="add-book" type="button"><span>+</span></button>
    </div>
    
    <div id="blur"></div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
